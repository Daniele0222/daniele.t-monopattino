<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="daniele.t monopattino.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>esercizio monopattini</title>
  </head>
  <body>
   <div class="block">
     <header>
      <img src="pics/logo.png" width="220px" height="100px">
      <h1>IL Monopattino Per andare da Atri a Colledara</h1>
     </header>
     <!-- input nav -->
     <nav>
       <input type="submit" name="" value=Prenota>
       <input type="submit" name="" value="Termina Prenotazione">
       <input type="submit" name="" value="Accendi Luci">
     </nav>
     <main>
        <!-- Carica carico -->
       <input type="checkbox">
       <h4 class="inline">Monopattino Gino24</h4>
       <p class="arrow">Via Atri N°18 - a 300m da te</p>
       <p>Stato Carica:</p>
       <div id="carico">
         <p>.</p>
       </div>
       <!-- carica scarica -->
        <input type="checkbox">
        <h4 class="inline">Monopattino Toni32</h4>
       <p class="arrow">Via di qui N°2 - a 600m da te</p>
       <p>Stato Carica:</p>
       <div id="scarico">
         <p>.</p>
       </div>
       <!-- carica media -->
       <input type="checkbox">
       <h4 class="inline">Monopattino Franco50</h4>
       <p class="arrow">Via il moro N°3 - a 150m da te</p>
       <p>Stato Carica:</p>
       <div id="medio">
         <p>.</p>
       </div>
     </div>
   </main>
  </body>
</html>
